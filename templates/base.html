<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lodge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="logo">GameLodge</a>

        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('gallery') }}">Gallery</a>
            <a href="{{ url_for('map_page') }}">Map</a>
            <a href="{{ url_for('kids') }}">Kids Activities</a>

            <!-- Services Dropdown -->
            <div class="dropdown">
                <a href="#">Services ▼</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('book_hunt') }}">Book Hunt</a>
                    <a href="{{ url_for('water') }}">Purified Water</a>
                    <a href="{{ url_for('accommodation') }}">Accommodation</a>
                </div>
            </div>

            <a href="{{ url_for('reviews_page') }}">Reviews</a>
            <a href="{{ url_for('contact') }}">Contact</a>

            {% if session.get('user') %}
                <span style="margin-left:15px;">Welcome, {{ session['user'] }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>© 2025 Game Lodge – All Rights Reserved.</p>
</footer>

<!-- JavaScript for Hamburger Menu -->
<script>
const hamburger = document.querySelector('.hamburger');
const navMenu = document.querySelector('nav');

hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('mobile-active');
});
</script>

</body>
</html>
