{% extends "base.html" %}
{% block content %}

<section class="page-header">
    <h1>Create Account</h1>
    <p>Sign up to access bookings, order water, and leave reviews.</p>
</section>

<section class="service-section">
    <form method="post" action="{{ url_for('signup') }}" class="auth-form">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter a secure password" required>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="text-center" style="margin-top: 15px;">
        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
    </p>
</section>

{% endblock %}
